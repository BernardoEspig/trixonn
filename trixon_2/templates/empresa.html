<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome e Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
            padding-bottom: 80px;
        }

        /* Cabeçalho padrão */
        .header {
            background-color: #0e2d4d;
            color: white;
            padding: 20px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 20px;
        }

        .header a {
            color: #79c3ff;
            font-size: 13px;
            text-decoration: none;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background-color: #ddd;
            border-radius: 50%;
        }

        /* Conteúdo da página - Adaptado para Empresa */
        .empresa-container {
            padding: 20px;
        }

        .empresa-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            padding: 12px;
            background-color: #00649C;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #00527f;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px;
            background-color: #ccc;
            color: #333;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-back:hover {
            background-color: #bbb;
        }

        /* Rodapé fixo */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        .bottom-nav i {
            font-size: 18px;
            color: #333;
        }

        .bottom-nav .active {
            color: #f1a308;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho Padrão -->
    <div class="header">
        <div class="header-top">
            <div>
                <h2>Hi, {{ user_name }}!</h2>
                <a href="#">Editar informações</a>
            </div>
            <div class="avatar"></div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="empresa-container">
        <h2><i class="fas fa-building"></i> Menu Empresa</h2>

        <div class="options">
            {% if not usuario_possui_empresa %}
            <a href="{{ url_for('user_page_bp.cadastrar_empresa') }}" class="option-btn">
                <i class="fas fa-plus-circle"></i> Cadastrar Empresa
            </a>
            {% endif %}

            {% if usuario_eh_criador %}
            <a href="{{ url_for('user_page_bp.gerenciar_empresa') }}" class="option-btn">
                <i class="fas fa-cog"></i> Gerenciar Minhas Empresas
            </a>
            {% endif %}
        </div>

        <a href="{{ url_for('user_page_bp.user_page') }}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Rodapé Padrão -->
    <div class="bottom-nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-clock"></i>
        <i class="fas fa-store"></i>
        <i class="fas fa-user active"></i>
    </div>

</body>
</html>
