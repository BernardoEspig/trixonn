<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash TRIXON</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 120px;
    }

    .circle {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #38bdf8;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: transformToCursor 2.5s ease forwards, blink 1s step-end infinite;
      animation-delay: 0s, 2.0s;
      z-index: 1;
    }

    .text {
      opacity: 0;
      font-size: 48px;
      font-weight: bold;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: showText 1s ease forwards;
      animation-delay: 1.5s;
      z-index: 2;
    }

    .text span.on {
      color: white;
      position: relative;
      z-index: 3;
    }

    @keyframes transformToCursor {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        border-radius: 50%;
      }
      40% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 1;
        border-radius: 50%;
      }
      80% {
        transform: translate(65px, -50%) scaleX(0.1) scaleY(1.5);
        border-radius: 6px;
      }
      100% {
        transform: translate(75px, -50%) scaleX(0.1) scaleY(1.5);
        border-radius: 6px;
        animation: blink 1s infinite;
      }
    }

    @keyframes showText {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
  <script>
    // Redireciona ap√≥s 5 segundos (5000 milissegundos)
    setTimeout(function() {
      window.location.href = "/introducao"; // <-- troque pelo nome correto do arquivo ou rota Flask
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
    <div class="text">TRIX<span class="on">ON</span></div>
  </div>
</body>
</html>
